<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #58d575;
            outline: none;
        }

        button {
            padding: 20px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 30px;
            text-align: left;
            color: #333;
        }

        #results p {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        #results a {
            text-decoration: none;
            color: #007bff;
        }

        #results a:hover {
            text-decoration: underline;
        }

        /* Conditional styling for fact check result */
        .yes {
            background-color: #28a745; /* Green background for 'yes' */
            color: white;
        }

        .no {
            background-color: #dc3545; /* Red background for 'no' */
            color: white;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Fact Checker</h1>
        <form action="/" method="GET">
            <label for="data">Enter the tweet:</label>
            <input type="text" id="data" name="data" placeholder="Enter tweet here" required>
            <button type="submit">Fact Check !</button>
        </form>        

        <div id="results">
            <h2>Results :</h2>
            {% if result %}
                <p><strong>Your Input:</strong> {{ request.args.get('data') }}</p>
                <p class="{% if result == 'yes' %}yes{% else %}no{% endif %}">
                    <strong>Fact Check Result:</strong> {{ result }}
                </p>
            {% endif %}
        </div>
    </div>
</body>     
</html>
