<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #58d575;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
        #results p {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        #results a {
            text-decoration: none;
            color: #007bff;
        }
        #results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Some Data</h1>
        <form action="/process" method="POST">
            <label for="data">Enter text:</label>
            <input type="text" id="data" name="data">
            <br>
            <button type="submit">Submit</button>
        </form>
        <h2>Results:</h2>
        <div id="results"></div>
    </div>
</body>
</html>
